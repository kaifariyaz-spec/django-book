{% extends "users/basic.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        
                        <div class="mb-3">
                            <label for="{{field.id_for_label}}" class="form-label">
                                {{ field.label }}
                                {% if field.field.required %}
                                <span class="text-danger">*</span>
                                {% endif %}
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-{% if field.name == 'username' %}user{% elif field.name == 'email' %}envelope{% elif field.name == 'password1' %}lock{% elif field.name == 'password2' %}lock{% endif %}"></i>
                                 </span>
                                {{field}}
                            </div>
                            {% if field.help_text %}
                            <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                            {% endif %}
                            {% for error in field.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                            {% endfor %}
                        </div>
                        {% endfor %}
                        <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Register
                                </button>
                            </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    .card{
        border-radius: 1rem;
    }
    .card-header{
        border-top-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
    }
    .input-group-text{
        background-color: #f8f9fa;
    }
    .form-control:focus{
        box-shadow: none;
        border-color: #80bdff;
    }
</style>


<script>
    document.addEventListener('DOMContentLoaded',function(){
        const togglePassword= document.getElementById('togglePassword');
        const passwordField= document.getElementById('{{form.password.id_for_label}}');
        const toggleIcon= document.getElementById('toggleIcon');

        togglePassword.addEventListener('click',function(){
            const type= passwordField.getAttribute('type')==='password' ? 'text' : 'password';
            passwordField.setAttribute('type',type);
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        }
    )
    }
)
</script>
